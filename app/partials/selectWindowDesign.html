<div class='container'>
    <div class='jumbotron'>
        <h1>Select design.</h1>

        <div>
            <div class="row">
                <div class="col-sm-6 col-md-4" ng-repeat="window in windows">
                    <div class="thumbnail">
                        <img ng-src="{{window.url}}">
                        <div class="caption">
                            <h3>{{window.design}}</h3>
                            <p>{{window.description}}</p>
                            <button ng-click="add($index)" type="button" class="btn btn-primary">Add</button>
                            <button ng-click="remove($index)" type="button" class="btn btn-danger">Remove</button>
                            <h3><span class="label label-success">{{window.quantity}}</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
